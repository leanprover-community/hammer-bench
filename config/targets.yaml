# Target collections for partial Mathlib builds
# Each collection maps to a list of lake build targets

all:
  description: Full Mathlib build (default)
  targets:
    - Mathlib

ordered_field:
  description: Ordered field basics
  targets:
    - Mathlib.Algebra.Order.Field.Basic

logic:
  description: Core logic modules
  targets:
    - Mathlib.Logic.Basic
    - Mathlib.Logic.Function.Basic
    - Mathlib.Logic.Relation

data_basics:
  description: Basic data structures
  targets:
    - Mathlib.Data.Nat.Basic
    - Mathlib.Data.Int.Basic
    - Mathlib.Data.List.Basic

algebra_group:
  description: Group theory basics
  targets:
    - Mathlib.Algebra.Group.Basic
    - Mathlib.Algebra.Group.Defs
    - Mathlib.Algebra.Group.Hom.Basic

analysis_calculus:
  description: Basic calculus
  targets:
    - Mathlib.Analysis.Calculus.Deriv.Basic
    - Mathlib.Analysis.Calculus.FDeriv.Basic

quick_test:
  description: Minimal targets for quick testing
  targets:
    - Mathlib.Logic.Basic

lia_test:
  description: Target for lia selftest (includes arithmetic)
  targets:
    - Mathlib.Data.Nat.Basic

sample:
  description: Diverse sample across 11 Mathlib areas (~22% of Mathlib)
  targets:
    - Mathlib.Combinatorics.SimpleGraph.Basic
    - Mathlib.SetTheory.Ordinal.Basic
    - Mathlib.Computability.TuringMachine
    - Mathlib.ModelTheory.Basic
    - Mathlib.NumberTheory.Harmonic.Defs
    - Mathlib.RepresentationTheory.Maschke
    - Mathlib.Probability.Kernel.IonescuTulcea.Maps
    - Mathlib.AlgebraicGeometry.EllipticCurve.Weierstrass
    - Mathlib.Dynamics.FixedPoints.Basic
    - Mathlib.LinearAlgebra.Matrix.Defs
    - Mathlib.Analysis.SpecialFunctions.Pow.Real
