# Hammer benchmarking presets
# Each preset defines a linter configuration to run on Mathlib

# Single-linter presets (timing_mode: true means timing data is meaningful)

grind_only:
  linters:
    tryAtEachStepGrind: true
  fraction: 1
  timing_mode: true
  build_timeout_hours: 6
  description: "Run grind at every proof step"

simp_all_only:
  linters:
    tryAtEachStepSimpAll: true
  fraction: 1
  timing_mode: true
  build_timeout_hours: 6
  description: "Run simp_all at every proof step"

aesop_only:
  linters:
    tryAtEachStepAesop: true
  fraction: 1
  timing_mode: true
  build_timeout_hours: 12  # aesop can be slow
  description: "Run aesop at every proof step"

grind_suggestions_only:
  linters:
    tryAtEachStepGrindSuggestions: true
  fraction: 1
  timing_mode: true
  build_timeout_hours: 8  # +suggestions is slower
  description: "Run grind +suggestions at every proof step"

simp_all_suggestions_only:
  linters:
    tryAtEachStepSimpAllSuggestions: true
  fraction: 1
  timing_mode: true
  build_timeout_hours: 12  # simp_all? +suggestions can be very slow
  description: "Run simp_all? +suggestions at every proof step"

# Sampled presets (faster, for quick iteration)

grind_f10:
  linters:
    tryAtEachStepGrind: true
  fraction: 10
  timing_mode: true
  build_timeout_hours: 3
  description: "Run grind at 10% of proof steps (sampled)"

grind_f100:
  linters:
    tryAtEachStepGrind: true
  fraction: 100
  timing_mode: true
  build_timeout_hours: 2
  description: "Run grind at 1% of proof steps (quick test)"

# Multi-linter presets (coverage analysis, timing is aggregate not per-tactic)

coverage_grind_simp:
  linters:
    tryAtEachStepGrind: true
    tryAtEachStepSimpAll: true
  fraction: 1
  timing_mode: false
  build_timeout_hours: 8
  description: "Compare grind vs simp_all coverage"

coverage_all:
  linters:
    tryAtEachStepGrind: true
    tryAtEachStepSimpAll: true
    tryAtEachStepAesop: true
  fraction: 1
  timing_mode: false
  build_timeout_hours: 12
  description: "Compare all hammer tactics coverage"

coverage_suggestions:
  linters:
    tryAtEachStepGrind: true
    tryAtEachStepGrindSuggestions: true
    tryAtEachStepSimpAll: true
    tryAtEachStepSimpAllSuggestions: true
  fraction: 1
  timing_mode: false
  build_timeout_hours: 18
  description: "Compare with/without suggestions for grind and simp_all"

# Current experiment presets (from hammer_measurements branch)

current_experiment:
  linters:
    tryAtEachStepSimpAll: true
    tryAtEachStepGrind: true
    tryAtEachStepSimpAllSuggestions: true
    tryAtEachStepGrindSuggestions: true
  fraction: 10
  timing_mode: false
  build_timeout_hours: 6
  description: "Current experiment configuration from hammer_measurements branch"
